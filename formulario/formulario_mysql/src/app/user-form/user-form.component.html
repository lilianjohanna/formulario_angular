<form (formGroup)="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">
        <span *ngIf="userForm.get('name').errors.required">El nombre es obligatorio.</span>
      </div>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
        <span *ngIf="userForm.get('email').errors.required">El correo electrónico es obligatorio.</span>
        <span *ngIf="userForm.get('email').errors.email">El correo electrónico no es válido.</span>
      </div>
    </div>
    <div>
      <app-country-dropdown formControlName="country"></app-country-dropdown>
      <div *ngIf="userForm.get('country').invalid && userForm.get('country').touched">
        <span>El país es obligatorio.</span>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid">Enviar</button>
  </form>
